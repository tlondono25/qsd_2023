<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
    <input class="valor" type="text">
    <div class="contenedor-botones">
        <div id="columna1">
        <div class="boton funcion ac">AC</div>
      <div class="boton funcion">±</div>
      <div class="boton funcion porcentaje">%</div>
      <div class="boton operador division">÷</div>
    </div>
    <div id="columna2">
      <div class="boton numero-7">7</div>
      <div class="boton numero-8">8</div>
      <div class="boton numero-9">9</div>
      <div class="boton operador multiplication">×</div>
    </div>
    <div id="columna3">
      <div class="boton numero-4">4</div>
      <div class="boton numero-5">5</div>
      <div class="boton numero-6">6</div>
      <div class="boton operador resta">−</div>
    </div>
    <div id="columna4">
      <div class="boton numero-1">1</div>
      <div class="boton numero-2">2</div>
      <div class="boton numero-3">3</div>
      <div class="boton operador suma" >+</div>
      </div>
      <div id="columna5">
      <div class="boton numero-0">0</div>
      <div class=" boton decimal">.</div>
      <div class="boton operacion igual">=</div>
    </div>
    </div>
</div>
</body>
</html>
